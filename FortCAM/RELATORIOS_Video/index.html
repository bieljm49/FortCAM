<!-- index.html adaptado para controle de relatórios de vídeo -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Relatórios | CFTV</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo"/>
    <h1>Controle de Relatórios | CFTV</h1>
    <nav>
      <ul>
        <li><a href="#" class="nav-link active" data-section="novoRelatorio">Novo Relatório</a></li>
        <li><a href="#" class="nav-link" data-section="painelFiscal">Painel Fiscal</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Formulário de relatório -->
    <section id="novoRelatorio" class="section active">
      <h2>Novo Relatório</h2>
      <form id="formRelatorio">
        <div class="form-group">
          <label for="analista">Seu nome (Analista):</label>
          <input type="text" id="analista" name="analista" required>
        </div>
        <div class="form-group">
          <label for="dataEvento">Data e Hora do Evento:</label>
          <input type="datetime-local" id="dataEvento" name="dataEvento" required>
        </div>
        <div class="form-group">
          <label for="local">Local (Condomínio Cliente):</label>
          <input type="text" id="local" name="local" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição da ocorrência:</label>
          <textarea id="descricao" name="descricao" rows="10" required placeholder="Descreva aqui os eventos observados."></textarea>
        </div>
        <div class="form-group">
          <label for="observacao">Observação:</label>
          <textarea id="observacao" name="observacao"></textarea>
        </div>
        <div class="form-group">
          <label for="criticidade">Ocorreu algo grave?</label>
          <select id="criticidade" name="criticidade" required>
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
          </select>
        </div>
        <div class="form-group">
        <label for="imagem">Deseja incluir captura de tela? (opcional):</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
        </div>
        <div class="form-group">
          <label for="linkVideo">Link do Vídeo:</label>
          <input type="url" id="linkVideo" name="linkVideo" placeholder="Cole aqui o link do Google Drive, YouTube etc" required>
        </div>
        <button type="submit">Concluir Relatório</button>
      </form>
    </section>

    <section id="painelFiscal" class="section">
      <h2>Painel do Fiscal</h2>
      <div id="listaRelatorios">
        <p>Carregando relatórios...</p>
      </div>
    </section>
  </div>

  <footer>
    <p style="text-align: center">&copy; 2025 Sistema de Monitoramento. Todos os direitos reservados.</p>
    <p style="text-align: center">&spades; v26052025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
