<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | FORTCAM</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo"/>
  </header>

  <div class="container" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 50px auto;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    background-color: #fff;
    text-align: center;
  ">
    <h2>Faça seu Login</h2>
    <form id="loginFiscal" style="width: 100%;">
      <div class="form-group" style="margin-bottom: 15px; text-align: left;">
        <label for="nomeFiscal">Nome ou E-mail:</label>
        <input type="text" id="nomeFiscal" name="nomeFiscal" placeholder="Digite seu nome ou e-mail" required style="width: 100%; padding: 10px; box-sizing: border-box;">
      </div>

      <div class="form-group" style="margin-bottom: 15px; text-align: left;">
        <label for="senhaFiscal">Senha:</label>
        <input type="password" id="senhaFiscal" name="senhaFiscal" placeholder="Digite sua senha" required style="width: 100%; padding: 10px; box-sizing: border-box;">
      </div>

      <div class="form-group" style="margin-bottom: 15px; text-align: left;">
        <label for="tipoUsuario">Tipo de Acesso:</label>
        <select id="tipoUsuario" required style="background-color: #263032c5; color: whitesmoke; font-weight: bold; width: 100%; padding: 10px;">
          <option value="">Selecione...</option>
          <option value="fiscal">Fiscal</option>
          <option value="analista">Analista de imagem</option>
          <option value="gestao">Gestão</option>
        </select>
      </div>

      <button type="submit" style="
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      ">Entrar</button>
    </form>
  </div>

  <script src="Auth.js"></script>
</body>
</html>
