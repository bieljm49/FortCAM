  <label for="filtroStatus" style="font-weight: bold;">Filtrar por Status:</label>
  <select id="filtroStatus" style="
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f9f9f9;
    font-size: 14px;
    cursor: pointer;
    transition: border 0.3s;
  " onfocus="this.style.border='1px solid #4CAF50'" onblur="this.style.border='1px solid #ccc'">

  </select>
